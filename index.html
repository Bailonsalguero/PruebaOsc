            <script type="text/javascript">

                function sumar () {



                    var valorFQ     =  Number(document.getElementById('valorFQ').value); 
                    var valorR      =  Number(document.getElementById('valorR').value);
                    var valorQ      =  Number(document.getElementById('valorQ').value);
                    var valorQL     =  Number(document.getElementById('valorQL').value);
                    var valorAY     =  Number(document.getElementById('valorAY').value);
                    var valorMOR    =  Number(document.getElementById('valorMOR').value);
                    var valorCHI    =  Number(document.getElementById('valorCHI').value);
                    var valorAJO    =  Number(document.getElementById('valorAJO').value);
                    var valorJALA   =  Number(document.getElementById('valorJALA').value);
                    var valorLE     =  Number(document.getElementById('valorLE').value);
                    var valorFRIJOL =  Number(document.getElementById('valorFRIJOL').value);
                    var valorCAFE   =  Number(document.getElementById('valorCAFE').value);
                    var valorCHOCO  =  Number(document.getElementById('valorCHOCO').value);
                    var valorGAS    =  Number(document.getElementById('valorGAS').value);
                    var valorSi     =  Number(document.getElementById('valorSi').value);
                    var valorChiQ   =  Number(document.getElementById('valorChiQ').value);
                    var valorValle  =  Number(document.getElementById('valorValle').value);
                    var valorLata   =  Number(document.getElementById('valorLata').value);

                    

                    var resultado = (valorSi * (0.50) +  valorFQ * (0.50) +  valorQ * (0.60) +  valorChiQ * (0.60) +  valorGAS * (0.70)
                    +  valorCAFE *  (0.25) + valorValle * (0.65) + valorLata * (0.70) +  valorCHOCO * (0.25) + valorLE * (0.35)
                    + valorFRIJOL * (0.35) + valorJALA * (0.60) + valorAJO * (0.60)
                    + valorCHI * (0.60) + valorMOR * (0.60) + valorAY * (0.60) + valorQL * (0.60) 
                    + valorR * (0.50)).toFixed(2); 

                   
                      document.getElementById('resultado').value = resultado;

                    
                    
                    }
