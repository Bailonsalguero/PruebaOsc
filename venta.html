<!DOCTYPE html>
    <html lang="es">
        <head>
            <title> 
                ventas
            </title>
            <script type="text/javascript">

                function sumar () {

              
                    var valor1 = Number(document.getElementById('valor1').value); 
                    var valor2 = Number(document.getElementById('valor2').value);

                    var resultado = (valor1 * (0.35) + valor2 * (0.35)).toFixed(2); 

                    document.getElementById('resultado').value = resultado;  
                 }
            </script>
        </head>
        <body>
            <label> Cantidad R <input type="number" id="valor1"></label><br>
             <label>Cantidad FQ <input type="number" id="valor2"></label><br>
            <label> TOTAL A PAGAR  <input type="number" id="resultado" disabled></label><br>

            <input type="button" name="suma" value="calcular" onclick="sumar()">
        </body>
    </html>
</html>
